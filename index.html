<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KK Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/77a092a8da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/logo.png" alt="KK Music Player" /> KK Music Player
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of KK songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let Me Love you </span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:34
                <i id="0" class="fas fa-x songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let Me Love you </span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:34
                <i id="1" class="fas fa-x songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let Me Love you </span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:34
                <i id="2" class="fas fa-x songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let Me Love you </span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:34
                <i id="3" class="fas fa-x songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">Let Me Love you </span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:34
                <i id="4" class="fas fa-x songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>

      <div class="songInfo">
        <img src="playing.gif" alt="" width="35px" height="10px" id="gif" />
        <span id="masterSongName"> Let me love you</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
